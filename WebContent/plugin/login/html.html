<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<head>
	<title>Login Page</title>
</head>
<body>
	<div class="header">
	</div>
	<div class="wrap">
		<div class="login_wrap">
			<div class="login_title">
				<img src="images/login_icon.png"><span>LOGIN</span>
			</div>
			<div class="input_box">
				<input type="text" name="id" value="" id="" placeholder="ID" class="text_box">
				<input type="password" name="password" value="" id="" placeholder="PASSWORD" class="text_box">
				<span><input type="checkbox" name="idcheck" value="" id="idcheck"><label for="idcheck"></label>ID 저장</span>
				<input type="button" value="LOGIN" class="login_button">
			</div>

		</div>
	</div>
	<div class="footer">
		<p>COPYRIGHT (C)</p>
	</div>

</body>
</html>
